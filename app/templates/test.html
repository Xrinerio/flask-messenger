<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logreg.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <table class="table">
            <tr><th>ID</th><th>User Name</th><th>Email</th><th>Password</th></tr>
        {% for el in articles %}
        
            <tr><td> {{ el.id }} </td><td> {{ el.username }} </td><td> {{ el.usermail }} </td><td>*****</td></tr>
        
        {% endfor %}
        </table>
    </div>

  </body>
</html>
