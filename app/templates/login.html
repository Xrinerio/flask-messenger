<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logreg.css') }}">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        <form method="post">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
              <div class="error">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <div class="row">
            <input type="text" placeholder="Login" name="username" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Password" name="pass" required>
          </div>
          <div class="row button">
            <input type="submit" value="Continue">
          </div>
          <div class="pass"><a href="test">Forgot password?</a></div>
          <div class="signup-link">Not a member? <a href="register">Signup now</a></div>
        </form>
        
      </div>
    </div>

  </body>
</html>
